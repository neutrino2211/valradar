name: Release

on:
  push:
    branches:
      - main

jobs:
  upload-release:

    runs-on: ubuntu-latest
    needs: [build-macos, build-linux, build-windows, build-modules]

    steps:
    - uses: actions/checkout@v1
    - name: download artifacts
      uses: actions/download-artifact@v4
      with:
        path: .
    - name: Get version
      id: get-version
      run: |
        echo "VERSION=$(bash version.sh)" >> $GITHUB_ENV
    - name: upload artifacts
      id: upload-artifacts
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        token: ${{ secrets.TOKEN }}
        tag_name: ${{ env.VERSION }}
        files: |
          /home/runner/work/valradar/valradar/valradar-macos
          /home/runner/work/valradar/valradar/valradar-linux
          /home/runner/work/valradar/valradar/valradar-windows.exe
          /home/runner/work/valradar/valradar/modules.zip


  build-modules:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Zip modules
        run: |
          zip -r modules.zip modules
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: modules.zip
          path: modules.zip
  
  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Build
      run: |
        PYO3_USE_ABI3_FORWARD_COMPATIBILITY=1 cargo build --release
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: valradar-macos
        path: target/release/valradar

  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Build
      run: |
        cargo build --release
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: valradar-linux
        path: target/release/valradar

  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Build
      run: |
        cargo build --release
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: valradar-windows.exe
        path: target/release/valradar.exe
