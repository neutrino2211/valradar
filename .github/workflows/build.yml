name: Build

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          cargo build --release
      - name: Upload Valradar
        uses: actions/upload-artifact@v4
        with:
          name: valradar
          path: target/release/valradar
      - name: Zip Modules
        run: |
          zip -r modules.zip modules
      - name: Upload Modules
        uses: actions/upload-artifact@v4
        with:
          name: modules.zip
          path: modules.zip
